<ion-content padding>
    <form (submit)="login()">
        <ion-item>
            <ion-label floating>{{'LOGIN_USERNAME' | translate}}</ion-label>
            <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>{{'LOGIN_PASSWORD' | translate}}</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
        <div padding>
            <button ion-button block type="submit">{{'LOGIN_SIGNIN' | translate}}</button>
        </div>
    </form>
</ion-content>
