<ion-header>
    <ion-toolbar>
        <ion-title>
            {{barcode}}
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss(null)">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows,core"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label fixed (tap)="searchKST()">CostCenter</ion-label>
            <ion-input type="text" readonly *ngIf="costcenter" [ngModel]="costcenter.kstnr"></ion-input>
            <button ion-button color="light" round item-end (tap)="searchKST()">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-item>

        <ion-item>
            <ion-label fixed>Amount</ion-label>
            <ion-input type="number" [(ngModel)]="amount"></ion-input>
        </ion-item>

        <ion-grid>
            <ion-row>
                <ion-col>
                    <button ion-button color="danger" round block (tap)="amount=amount-1">-</button>
                </ion-col>
                <ion-col>
                    <button ion-button color="secondary" round block (tap)="amount=amount+1">+</button>
                </ion-col>
            </ion-row>
        </ion-grid>
        <button ion-button color="light" round block (tap)="addItem(amount)">
            <ion-icon name="basket"></ion-icon>
        </button>

    </ion-list>

</ion-content>
