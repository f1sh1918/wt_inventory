<ion-header>
    <ion-toolbar>
        <ion-title>
            Search
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss(null)">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows,core"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>

    <ion-searchbar (ionInput)="getCostCenters($event)"></ion-searchbar>
    <ion-list>
        <button ion-item *ngFor="let costcenter of filteredCostcenters" (tap)="dismiss(costcenter)">
            <h2>{{costcenter.description}}</h2>
            <p>{{ costcenter.kstnr }}</p>
        </button>
    </ion-list>

</ion-content>
